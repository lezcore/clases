<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Life Value</title>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="./img/WhatsApp Image 2023-07-21 at 8.47.21 PM.jpeg" alt="logo">
  </header>
  <main class="login">
    <section class="login__container">
      <h2 class="title">Ingresa tu clave de acceso aquí</h2>
      <!-- <form method="post" action=''> -->
        <form>
          <label id="user" for="first-name"><input id="first-name" type="text" required placeholder="Ingresa tu usuario aquí"/></label>

          <label id="pass" for="new-password"><input id="new-password" type="password"  required placeholder="ingresa tu clave aquí"/></label>
          <input id="submit" class="btn" type="button" value="Enviar" onclick="login()"/>
        </form>
        <p class="login__container--pass">¿Aún no tienes una clave? <a href="#">Obtener Clave</a></p>
      </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
