<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Life Value</title>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="./img/WhatsApp Image 2023-07-21 at 8.47.21 PM.jpeg" alt="logo">
  </header>
  <main class="login">
    <section class="login__container">
      <h2 class="title">Ingresa tu clave de acceso aquí</h2>
      <form method="post" action=''>
        <label for="first-name"><input id="first-name" type="text" required placeholder="Ingresa tu usuario aquí"/></label>
          <!-- <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label> -->
          <!-- <label for="email">Enter Your Email: <input id="email" type="email" required /></label> -->
        <label for="new-password"><input id="new-password" type="password" pattern=[a-z0-5]{8,}" required placeholder="ingresa tu clave aquí"/></label>
        <input class="btn" type="submit" value="Enviar" />
      </form>
      <p class="login__container--pass">¿Aún no tienes una clave? <a href="#">Obtener Clave</a></p>
    </section>
  </main>
</body>
</html>
